<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Introdução ao JavaScript</title>
</head>
<body>
    <h1>
        BootCamp Inter Frontend Developer
    </h1>
    <h3>
        Plataforma Digital Innovation One
    </h3>
    <h3>
        Desenvolvedor: Erimilson Edilson Silva Ribeiro
    </h3>

    <p>
        Contador com JavaScript
    </p>

    <div id="counter">
        <button name="Subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button class="counter-btn" name="Adicionar" onclick="increment()">+</button>
    </div>

    <h1>
        Desafio To-do List
    </h1>

    <div id="list">
        <form id="task-form">
            <input id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa" />
            <button class="list-btn" type="submit" >Adicionar</button>
        </form>
        <div id="tasks"></div>
    </div>

    <script src="assets/JS/script.js"></script>
</body>
</html>
